{% extends 'base.html' %}

{% block content %}
<h1>Create Assessment</h1>
<form method="POST" action="{{ url_for('create_assessment') }}">
    <label for="assessment_name">Assessment Name:</label>
    <input type="text" id="assessment_name" name="assessment_name" required>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>
    <label for="total_marks">Total Marks:</label>
    <input type="number" id="total_marks" name="total_marks" required>
    <button type="submit">Create Assessment</button>
</form>
{% endblock %}
