<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Upload New Lesson</title>
    <style>
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        #title {
            height: 40px;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload New Lesson</h1>
        <form action="{{ url_for('upload_lesson') }}" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="content_type">Content Type:</label>
            <select id="content_type" name="content_type" required>
                <option value="" disabled selected>Select Content Type</option>
                <option value="Video">Video</option>
                <option value="Text">Text</option>
                <option value="Quiz">Quiz</option>
                <option value="Interactive">Interactive</option>
            </select><br><br>

            <label for="complexity_level">Complexity Level:</label>
            <select id="complexity_level" name="complexity_level" required>
                <option value="" disabled selected>Select Complexity Level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select><br><br>

            <label for="engagement_level">Engagement Level:</label>
            <select id="engagement_level" name="engagement_level">
                <option value="" disabled selected>Select Engagement Level</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br><br>

            <label for="year_level">Year Level:</label>
            <select id="year_level" name="year_level" required>
                <option value="" disabled selected>Select Year Level</option>
                <option value="Prep">Prep</option>
                {% for i in range(1, 13) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select><br><br>

            <label for="engagement_activity">Engagement Activity:</label>
            <textarea id="engagement_activity" name="engagement_activity" rows="10" required></textarea><br><br>

            <label for="learning_intention">Learning Intention:</label>
            <textarea id="learning_intention" name="learning_intention" rows="10" required></textarea><br><br>

            <label for="success_criteria">Success Criteria:</label>
            <textarea id="success_criteria" name="success_criteria" rows="10" required></textarea><br><br>

            <label for="vocabulary">Vocabulary:</label>
            <textarea id="vocabulary" name="vocabulary" rows="5"></textarea><br><br>

            <label for="explicit_teaching">Explicit Teaching:</label>
            <textarea id="explicit_teaching" name="explicit_teaching" rows="10" required></textarea><br><br>

            <label for="examples">Examples:</label>
            <textarea id="examples" name="examples" rows="5"></textarea><br><br>

            <label for="tasks">Tasks for Students:</label>
            <textarea id="tasks" name="tasks" rows="10" required></textarea><br><br>

            <label for="reflection">Reflection:</label>
            <textarea id="reflection" name="reflection" rows="5"></textarea><br><br>

            <input type="submit" value="Upload Lesson">
        </form>
    </div>
</body>
</html>
