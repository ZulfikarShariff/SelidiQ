{% extends 'base.html' %}

{% block content %}
<h1>Create Lesson Plan</h1>

<form method="POST">
    <label for="title">Lesson Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="year_level">Year Level:</label>
    <input type="text" id="year_level" name="year_level" required><br><br>

    <label for="content_type">Content Type:</label>
    <input type="text" id="content_type" name="content_type" required><br><br>

    <label for="tasks">Tasks:</label><br>
    <!-- Make this textarea much larger -->
    <textarea id="tasks" name="tasks" rows="20" cols="100" required></textarea><br><br>

    <label for="critical_thinking_goal">Critical Thinking Goal:</label>
    <input type="text" id="critical_thinking_goal" name="critical_thinking_goal"><br><br>

    <label for="creativity_goal">Creativity Goal:</label>
    <input type="text" id="creativity_goal" name="creativity_goal"><br><br>

    <label for="complexity_level">Complexity Level:</label>
    <input type="text" id="complexity_level" name="complexity_level"><br><br>

    <label for="engagement_level">Engagement Level:</label>
    <input type="text" id="engagement_level" name="engagement_level"><br><br>

    <label for="engagement_activity">Engagement Activity:</label><br>
    <!-- Make this textarea much larger -->
    <textarea id="engagement_activity" name="engagement_activity" rows="20" cols="100" required></textarea><br><br>

    <label for="reflection">Reflection:</label><br>
    <!-- Make this textarea much larger -->
    <textarea id="reflection" name="reflection" rows="20" cols="100"></textarea><br><br>

    <button type="submit">Create Lesson Plan</button>
</form>

{% endblock %}
