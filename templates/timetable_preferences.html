<!-- selidiq/templates/timetable_preferences.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Timetable Preferences</h1>
<form action="{{ url_for('main.process_timetable_generation') }}" method="POST">
    <label for="teacher_name">Teacher Name:</label>
    <input type="text" id="teacher_name" name="teacher_name" required><br>

    <label for="is_full_time">Full-Time Teacher:</label>
    <select id="is_full_time" name="is_full_time">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>

    <label for="regular_days_off">Regular Days Off:</label>
    <input type="text" id="regular_days_off" name="regular_days_off"><br>

    <label for="max_periods_per_week">Max Periods per Week:</label>
    <input type="number" id="max_periods_per_week" name="max_periods_per_week" required><br>

    <label for="preferred_double_periods">Preferred Double Periods:</label>
    <select id="preferred_double_periods" name="preferred_double_periods">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>

    <label for="class_name">Class Name:</label>
    <input type="text" id="class_name" name="class_name" required><br>

    <label for="year_level">Year Level:</label>
    <input type="number" id="year_level" name="year_level" required><br>

    <label for="periods_per_week">Periods per Week:</label>
    <input type="number" id="periods_per_week" name="periods_per_week" required><br>

    <label for="subject_name">Subject Name:</label>
    <input type="text" id="subject_name" name="subject_name" required><br>

    <label for="subject_year_level">Subject Year Level:</label>
    <input type="number" id="subject_year_level" name="subject_year_level" required><br>

    <label for="periods_per_day">Periods per Day:</label>
    <input type="number" id="periods_per_day" name="periods_per_day" required><br>

    <label for="days_per_week">Days per Week:</label>
    <input type="number" id="days_per_week" name="days_per_week" required><br>

    <button type="submit">Generate Timetable</button>
</form>
{% endblock %}
