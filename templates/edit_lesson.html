<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Edit Lesson</title>
    <style>
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Lesson</h1>
        <form action="{{ url_for('main.edit_lesson', lesson_id=lesson.id) }}" method="POST">
            <label for="title">Lesson Title:</label>
            <input type="text" id="title" name="title" value="{{ lesson.title }}" required>

            <!-- Added Year Level Field -->
            <label for="year_level">Year Level:</label>
            <input type="number" id="year_level" name="year_level" value="{{ lesson.year_level }}" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="{{ lesson.subject }}" required>

            <label for="content_type">Content Type:</label>
            <select id="content_type" name="content_type" required>
                <option value="" disabled>Select Content Type</option>
                <option value="Video" {% if lesson.content_type == 'Video' %}selected{% endif %}>Video</option>
                <option value="Text" {% if lesson.content_type == 'Text' %}selected{% endif %}>Text</option>
                <option value="Quiz" {% if lesson.content_type == 'Quiz' %}selected{% endif %}>Quiz</option>
                <option value="Interactive" {% if lesson.content_type == 'Interactive' %}selected{% endif %}>Interactive</option>
            </select>

            <label for="complexity_level">Complexity Level:</label>
            <select id="complexity_level" name="complexity_level" required>
                <option value="" disabled>Select Complexity Level</option>
                <option value="Beginner" {% if lesson.complexity_level == 'Beginner' %}selected{% endif %}>Beginner</option>
                <option value="Intermediate" {% if lesson.complexity_level == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                <option value="Advanced" {% if lesson.complexity_level == 'Advanced' %}selected{% endif %}>Advanced</option>
            </select>

            <label for="engagement_level">Engagement Level:</label>
            <select id="engagement_level" name="engagement_level">
                <option value="" disabled>Select Engagement Level</option>
                <option value="Low" {% if lesson.engagement_level == 'Low' %}selected{% endif %}>Low</option>
                <option value="Medium" {% if lesson.engagement_level == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="High" {% if lesson.engagement_level == 'High' %}selected{% endif %}>High</option>
            </select>

            <label for="engagement_activity">Engagement Activity:</label>
            <textarea id="engagement_activity" name="engagement_activity" required>{{ lesson.engagement_activity }}</textarea>

            <label for="learning_intention">Learning Intention:</label>
            <textarea id="learning_intention" name="learning_intention" required>{{ lesson.learning_intention }}</textarea>

            <label for="success_criteria">Success Criteria:</label>
            <textarea id="success_criteria" name="success_criteria" required>{{ lesson.success_criteria }}</textarea>

            <label for="vocabulary">Vocabulary:</label>
            <textarea id="vocabulary" name="vocabulary">{{ lesson.vocabulary }}</textarea>

            <label for="explicit_teaching">Explicit Teaching:</label>
            <textarea id="explicit_teaching" name="explicit_teaching" required>{{ lesson.explicit_teaching }}</textarea>

            <label for="examples">Examples:</label>
            <textarea id="examples" name="examples">{{ lesson.examples }}</textarea>

            <label for="tasks">Tasks for Students:</label>
            <textarea id="tasks" name="tasks" required>{{ lesson.tasks }}</textarea>

            <label for="reflection">Reflection:</label>
            <textarea id="reflection" name="reflection">{{ lesson.reflection }}</textarea>

            <input type="submit" value="Save Changes">
        </form>
    </div>
</body>
</html>
